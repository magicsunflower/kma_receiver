version: "4.1"
name: kma_receiver
type: RISC-V
deviceName: null
packDir: null
srcDirs:
  - src
  - sdk
virtualFolder:
  name: <virtual_root>
  files: []
  folders: []
dependenceList: []
outDir: build
miscInfo:
  uid: d06397a8c65de49f09dd9a971d54241c
targets:
  Debug:
    cppPreprocessAttrs:
      defineList: []
      incList:
        - sdk/Peripheral/inc
        - src    
        - sdk/Core
        - sdk/Debug
        - sdk/Startup
      libList: []
    excludeList: []
    toolchain: RISCV_GCC
    toolchainConfigMap:
      RISCV_GCC:
        linkerScriptPath: ""
        options:
          version: 2
          afterBuildTasks:
            - name: elf_to_lst
              abortAfterFailed: false
              command: riscv-none-embed-objdump --source --all-headers --demangle --disassemble "${OutDir}\${targetName}.elf" > "${OutDir}\${targetName}.lst"
              disable: false
          asm-compiler:
            ASM_FLAGS: -Wl,-Bstatic
          beforeBuildTasks: []
          c/cpp-compiler:
            C_FLAGS: -Wl,-Bstatic
            language-c: gnu99
            language-cpp: c++11
            one-elf-section-per-data: true
            one-elf-section-per-function: true
            optimization: level-size
            warnings: all-warnings
          global:
            abi: ilp32
            arch: rv32imac
            code-model: medany
            misc-control: -msmall-data-limit=8 -msave-restore -fmessage-length=0 -fsigned-char -ffunction-sections -fdata-sections -fno-common -Wunused -Wuninitialized --specs=nano.specs --specs=nosys.specs
            output-debug-info: enable
          linker:
            LD_FLAGS: -Xlinker --gc-sections -nostartfiles -T "sdk/Ld/Link.ld"
            output-format: elf
            remove-unused-input-sections: true
    uploadConfigMap:
      Custom:
        bin: ${ExecutableName}.bin
        commandLine: download.cmd ${programFile}
        eraseChipCommand: ""
      JLink:
        baseAddr: "0x08000000"
        bin: ""
        cpuInfo:
          cpuName: STM32F103C8
          vendor: ST
        otherCmds: ""
        proType: 1
        speed: 8000
      OpenOCD:
        baseAddr: "0x08000000"
        bin: ""
        interface: ${workspaceFolder}/tools/null
        target: ${workspaceFolder}/tools/wch-riscv
    uploader: Custom
